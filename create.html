<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オリコップ | デザインツール</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/create.css">
    <link rel="icon" href="img/fav.png">
</head>

<body>
    <div class="border"></div>

    <div id="svg">
        <!-- 四隅にSVGを配置 -->
        <svg class="corner" id="top-left" width="50" height="50" viewBox="0 0 10 10" xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M10,0H0v10S.05,0,10,0Z" />
        </svg>

        <svg class="corner" id="top-right" width="50" height="50" viewBox="0 0 10.02 10"
            xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M0,.02l10-.02.02,10S9.95,0,0,.02Z" />
        </svg>

        <svg class="corner" id="bottom-left" width="50" height="50" viewBox="0 0 10.02 10"
            xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M10.02,9.98l-10,.02-.02-10s.07,10,10.02,9.98Z" />
        </svg>

        <svg class="corner" id="bottom-right" width="50" height="50" viewBox="0 0 10.02 10"
            xmlns="http://www.w3.org/2000/svg">
            <path class="corner-path" d="M0,9.98l10,.02.02-10s-.07,10-10.02,9.98Z" />
        </svg>
    </div>

    <div id="main">
        <div id="picture_cont">
            <img src="img/cup/mug.png" alt="マグカップ">
        </div>

        <div id="choice_cont">
            <nav id="create_nav">
                <a href="#" class="active" data-target="cup">
                    <img src="img/cup_nav.png" alt="コップ選択" data-default="img/cup_nav.png"
                        data-hover="img/cup_nav_over.png">
                </a>
                <a href="#" data-target="color">
                    <img src="img/color_nav.png" alt="色選択" data-default="img/color_nav.png"
                        data-hover="img/color_nav_over.png">
                </a>
                <a href="#" data-target="text">
                    <img src="img/text_nav.png" alt="文字選択" data-default="img/text_nav.png"
                        data-hover="img/text_nav_over.png">
                </a>
                <a href="#" data-target="picture">
                    <img src="img/picture_nav.png" alt="写真選択" data-default="img/picture_nav.png"
                        data-hover="img/picture_nav_over.png">
                </a>
            </nav>

            <div id="cup" class="content active">
                <div class="cup">
                    <img src="img/cup/mug.png" alt="マグカップ">
                    <img src="img/cup/tumbler.png" alt="タンブラー">
                    <img src="img/cup/glass.png" alt="グラス">
                    <img src="img/cup/jug.png" alt="ジョッキ">
                    <img src="img/cup/wine.png" alt="ワイン">
                </div>
            </div>

            <div id="color" class="content">
                <div class="color">
                    色選択
                </div>
            </div>

            <div id="text" class="content">
                <div class="text">
                    文字選択
                </div>
            </div>

            <div id="picture" class="content">
                <div class="picture">
                    写真選択
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="js/create.js"></script>
</body>

</html>
